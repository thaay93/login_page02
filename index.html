<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Javascript-->
    <script src="script.js" defer></script>

    <!--Fonts Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header> <!--Fim header-->

    <main>
        <form>
            <section class="inputs-conteiner">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-conteiner">
                    <input type="password" id="field-password" class="field-password" placeholder="*******">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-conteiner">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>
            </section>
                
            <footer>
                <hr>
                <span>Ainda n√£o tem conta? <a href="#">Cadastra-se</a></span>                                                    
            </footer> <!--Fim footer-->
        </form>

    </main> <!--Fim main-->
</body>
</html>
